# Enable mouse support
set -g mouse on

# Set terminal color support
set -g default-terminal "screen-256color"

# Prefix key configuration
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Split screen bindings
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Resize pane bindings
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

# Move pane
bind -r J swap-pane -D
bind -r K swap-pane -U
bind -r H swap-pane -s '{ left-of }'
bind -r L swap-pane -s '{ right-of }'

# Switch panes
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# Switch windows
bind -r C-S-h previous-window
bind -r C-S-l next-window

# Reload tmux configuration
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Suppress bell
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g monitor-activity off
set -g bell-action none

# Status bar styling
set -g status on
set -g status-interval 5
set -g status-justify left
set -g status-keys vi
set -g status-left "[#S] "
set -g status-left-length 20
set -g status-left-style default
set -g status-position bottom
set -g status-right "#[fg=colour245,bold] %Y-%m-%d %H:%M #[fg=colour136,bold]#(cut -d ' ' -f 1-3 /proc/loadavg)"
set -g status-right-length 40
set -g status-right-style default
set -g status-style fg=colour136,bg=colour235

# Pane border styling
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour214

# Window list styling
setw -g window-status-format "#[fg=colour244,bg=colour235] #I #W"
setw -g window-status-current-format "#[fg=colour235,bg=colour136,bold] #I #W"

# Prefix indicator
set -g display-panes-time 1000
set -g display-panes-colour colour33
set -g display-panes-active-colour colour9

# Message styling
set -g message-style fg=colour235,bg=colour136

# Clock mode styling
setw -g clock-mode-colour colour136
setw -g clock-mode-style 24

