import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

window:
  padding:
    x: 10
    y: 10

  opacity: 0.9


scrolling:
  history: 10000
  multiplier: 3


cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false


live_config_reload: true

