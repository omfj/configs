import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

env:
  TERM: alacritty

window:
  padding:
    x: 0
    y: 0

  opacity: 0.9


scrolling:
  history: 10000
  multiplier: 3


cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false


live_config_reload: true

